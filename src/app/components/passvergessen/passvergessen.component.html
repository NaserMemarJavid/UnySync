<div class="container">
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="datenabfragen">
        <div class="textbox">
            <h1>
                <p>Bitte gib deine E-Mail-Adresse oder Username ein,
                    um eine Wiederherstellungsemail zu bekommen.</p>
            </h1>
        </div>
        <div class="form">
            <form method="post">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required><br><br>
                <input type="submit" value="Wiederherstellungsemail senden">
            </form>
        </div>

    </div>
</div>
